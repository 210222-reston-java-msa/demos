<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics: iFrames</title>
</head>
<body>
    
    <h1>iFrames</h1>

    <p>An iFrame is like a little window places on webpage
        The term iFrame is short for "inline frame".
    </p>

    <p>
        One of the most common uses of iframe is to embed google maps into a webpage.
        The content of an iframe can be supplied as long as that content is available either externally
        or locally.
    </p>

    <!-- Here let's embed an iframe from an external location (via google maps)-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d184860.8737994363!2d-87.85758847101079!3d41.826377084671115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2c3cd0f4cbed%3A0xafe0a6ad09c0c000!2sChicago%2C%20IL!5e0!3m2!1sen!2sus!4v1614094445949!5m2!1sen!2sus" width="600" height="450" style="border: 6px;" allowfullscreen="" loading="lazy"></iframe>

    <br><br><br>

    
    <iframe width="800" height="315" src="https://www.youtube.com/embed/t2ByLmLnYJ8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
