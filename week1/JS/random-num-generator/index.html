<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn link to bootstrap version 4.6-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="min">Minimum:</label>
                <!-- every LABEL element in a form corresponds with an input element...the input's ID will match the labels'"for"-->

                <!-- Myabe use p tag to show the output -->
                <p class="form-text" id="min-output">25</p>

                <input type="range" class="form-control-range" id="min" min="0" max="100" value="25">

                <label for="max">Maximum:</label>

                <!-- Myabe use p tag to show the output -->
                <p class="form-text" id="max-output">75</p>

                <input type="range" class="form-control-range" id="max" min="0" max="100" value="75">

            </div>

        </form>

        <button id="generate" class="btn btn-primary">Generate</button>

        <div class="display">

            <span class="output"></span>

        </div>

    </div>

    <!-- Best to include the script tag at the bottom to ensure that the DOM is loaded FIRST before you start manipulating it-->
    <script src="index.js"></script>
</body>

</html>
