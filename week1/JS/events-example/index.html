<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Example</title>
</head>
<body>

    <p id="my_paragraph">Some text!</p>

    <input id="my_button" type="button" name="A button!" value="A button!"/>

    <!-- just another way of adding some type of event-->
    <input id="anotherButton" type="button" name="A button!" value="A button!" onclick="changeTheText()" />

    
    <script src="script.js"></script>
</body>
</html>
