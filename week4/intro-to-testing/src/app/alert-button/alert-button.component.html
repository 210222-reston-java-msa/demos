<div class="content">

        <h1>Alert Button!</h1>

        <article class="message is-warning" [hidden]="hideContent">

            <div class="message-header">
                <p>Warning Code: {{ severity }}</p>
            </div>

            <div class="message-body">
                {{ content }}
            </div>
        </article>

        <!-- Event binding is specified by the parenthises around the event-->
        <button (click)="toggle()" class="button is-info">Toggle visibility</button>

</div>
