<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
    <script src="scripts/loginscript.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: rgb(255, 145, 0); font-family: 'Ubuntu', sans-serif;">
            <div class="container">
                <p style="text-align: center; font-size: 30pt; color: white; font-weight: 800;">
                Employee Reimbursements
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <form name="loginForm" onSubmit="tryLogin(event.preventDefault())">
                    <input type="text" id="username" placeholder="Please Enter Username" name="username" required>
                    <input type="password" id="password" placeholder="Please Enter Password" name="password" required>
                    <button   id="loginSubmit" class="btn btn-primary">Login</button>
                    
                </form>
            </div>

        </div>

    </div>
</body>

</html>
